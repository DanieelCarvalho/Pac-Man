<section class="container-page">
  <header>
    <a routerLink="../admin">
      <img
        src="../../../assets/seta.png"
        alt="botão para voltar a página anterior"
      />
    </a>
  </header>
  <section class="container-nome">
    <div class="nomeUsuario">
      <img
        class="imagemusuario"
        src="./assets/fotodousuario.png"
        alt="Foto do usuário"
      />
    </div>
  </section>

  <section class="dados-principal">
    <section *ngIf="DadosUsuario" class="dadosUsuario">
      <h1>Meus Dados</h1>
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        [(ngModel)]="DadosUsuario.nome"
        [disabled]="true"
      />

      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        [(ngModel)]="DadosUsuario.cpf"
        [disabled]="true"
      />

      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="DadosUsuario.email"
        [disabled]="true"
      />

      <label for="dataDeCriacao">Data de Criação:</label>
      <input
        type="text"
        id="dataDeCriacao"
        [(ngModel)]="DadosUsuario.dataDeCriacao"
        [disabled]="true"
      />

      <form [formGroup]="senhaForm" (ngSubmit)="Apagarconta()">
        <div class="deletar-conta">
          <p class="d-inline-flex gap-1">
            <a
              class="btn btn-primary"
              data-bs-toggle="collapse"
              href="#collapseSaque"
              role="button"
              aria-expanded="false"
              aria-controls="collapseSaque"
            >
              Apagar Conta
            </a>
          </p>
          <div class="collapse border-operacoes" id="collapseSaque">
            <div class="card card-body">
              <input
                type="password"
                id="senha"
                formControlName="senha"
                placeholder="Para apagar a conta digite sua senha aqui!"
              />
              <p *ngIf="errorApagarConta" class="mensagem-erro" role="alert">
                Senha inválida.
              </p>
              <p *ngIf="error" class="mensagem-erro" role="alert">
                A conta ainda possui saldo, faça um saque ou transferência para zerar a conta
              </p>
              <div class="text-center">
                <div *ngIf="" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <input type="button" value="Apagar" (click)="Apagarconta()" />
            </div>
          </div>
        </div>
      </form>
    </section>
  </section>
</section>
