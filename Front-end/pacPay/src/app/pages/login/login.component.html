<app-header class="header"> </app-header>
<main>
  <div>
    <div class="center-container">
      <form [formGroup]="formulario" (submit)="autenticar()">
        <h1 id="frase">Acesse Sua Conta</h1>


          <input
            type="email"
            id="cpf"
            formControlName="email"
            placeholder="Informe seu CPF"
            class="form-control"
          />
        </div>

        <div class="form-group senha">
          <label for="senha"></label>
          <input
            type="password"
            id="senha"
            formControlName="senha"
            placeholder="Informe sua senha"
            class="form-control"
          />

        </div>

        <h4 id="link-esqueceuSenha">Esqueceu a sua senha?</h4>

        <button
          type="submit"
          class="btn btn-success"
          id="botaoEntrar"
          [disabled]="formulario.invalid"
        >
          Entrar
        </button>

        <h4 id="link-cadastre-se">NÃ£o tem uma conta? Cadastre-se</h4>

  </div>
</main>
<app-footer class="footer"></app-footer>
